<script>
    setInterval(height,1)
    function height(){
        let h=0;
        let disp;
let w=window.innerWidth;
if(w>1037){
    h=w/12.8;
    disp="none"
}else{h=100;disp="block"}
document.getElementById("main").style.height=h+"px";
document.getElementById("mob").style.display=disp
    }


</script>
<script>
    let sw=false
    function Show(){
if(sw==true){
    sw=false
}else {sw=true}

if(sw==false){
document.getElementById("show").classList.add("fa-bars")
document.getElementById("show").classList.remove("fa-times-circle")
document.getElementById("right").style.display="none"
document.getElementById("rest").style.display="none"
}
else{document.getElementById("show").classList.add("fa-times-circle")
